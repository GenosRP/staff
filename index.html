<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso Staff | GENOS</title>
  <style>
    /* Tus estilos aquí */
  </style>
</head>
<body>
  <h1>Acceso al Panel de Staff GENOS</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Usuario" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
    <p id="error-msg" style="color:red"></p>
  </form>

  <script>
    const users = {
      admin: "genos123",
      narrador: "rol2025"
    };

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      if(users[user] && users[user] === pass) {
        fetch('https://script.google.com/macros/s/AKfycbx0cdNFb8avV83bLOzB3vUakvtRaQXKb6Nys5xmBaY5oTaCzd7ot-1sTACf8LJbd5AeDQ/exec', {
          method: 'POST',
          body: JSON.stringify({ usuario: user }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(res => res.text())
        .then(response => {
          if(response === "Success") {
            window.location.href = 'dashboard.html'; // Página a la que quieres redirigir
          } else {
            document.getElementById('error-msg').textContent = "Error al registrar el acceso.";
          }
        })
        .catch(() => {
          document.getElementById('error-msg').textContent = "No se pudo conectar con el servidor.";
        });
      } else {
        document.getElementById('error-msg').textContent = "Usuario o contraseña incorrectos.";
      }
    });
  </script>
</body>
</html>
